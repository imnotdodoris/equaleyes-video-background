<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EqualEyes 视频背景</title>
  <style>
    /* 不要设置 height 或 overflow 限制 */
    html, body {
      margin: 0;
      padding: 0;
    }
    /* 正常流下显示视频，不固定屏幕 */
    video {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="https://framerusercontent.com/assets/M5XOxQ4b88ulMRPwjbuklb1o.mp4" type="video/mp4" />
  </video>
</body>
</html>
